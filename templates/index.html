<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Summary</h3>
                    </div>
                    <div class="card-body">
                        <form id="contentForm" action="/submit" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label class="form-label">Nội dung</label>
                                <textarea class="form-control" name="name" placeholder="Vui lòng nhập nội dung" rows="6"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tải lên tệp (.txt)</label>
                                <input type="file" class="form-control" name="file" multiple accept=".txt">
                            </div>
                            <div class="mb-3 text-center">
                                <a class="btn btn-success">
                                    <input style="background-color: transparent; border: none;color: white;" type="submit" value="Tóm tắt ">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </a>
                           

                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function validateForm() {
            var textContent = document.querySelector('textarea[name="name"]').value.trim();
            var fileInput = document.querySelector('input[type="file"]').files.length;

            if ((textContent && fileInput) || (!textContent && !fileInput)) {
                alert("Vui lòng nhập nội dung hoặc tải lên tệp, nhưng không phải cả hai.");
                return false;
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
